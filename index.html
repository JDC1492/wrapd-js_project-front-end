<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Welcome to Wrap'd: The Holiday Gift List Application</title>
    </head>
        <body>
            <h3>Let's Fill the Space Under the Tree.</h3>
            <h4>"I will honour Christmas in my heart, and try to keep it all the year."</h4>
                <h5>â€“ Charles Dickens, A Christmas Carol</h5>
                <div id="form-container">

                    <h3>Make a list</h3>
                    
                    <div id="form-div">
                    
                        <form id="list_form">
                            <input id="receiver" type="text" name="title" placeholder="Who's getting the gift?">
                                    <br>
                            <div id="item-field">
                                <input id="item-name" type="text" name="item_name" placeholder="Gift Name">
                                    <br>
                                <input id="item-price" type="text" name="item_price" placeholder="Gift Price">
                                    <br>
                                <input id="item-link" type="text" name="item_link" placeholder="Gift Link(Lets minimize returns)">
                                    <br>
                                <label>Gift Obtained?</label><input id="obtained" type="checkbox" name="item_obtained">
                            </div>
                                <div class="new-item">
                                    <div class="new-item-fields">
                                    <!-- new item inputs here -->
                                    </div>
                                </div>

                         <p class="additional">Another Gift?<input id="additional" type="checkbox" name="create_another"></p>  
                                <br>
                                <input id="create_button" type="submit" value="Create List">
                        </form>
                    </div>
                </div>
                <br> 
                            <div id="list-container">
                            <!-- new list appears here -->
                            </div>
        </body>
    
    <script src="index.js"> </script>
        
</html>
